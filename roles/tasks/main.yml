---
- name: Update apt cache
  apt:
    update_cache: yes
    force_apt_get: yes #

- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  # Using 'get_url' is cleaner than 'shell' for Ansible
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.gpg
    mode: '0644'

- name: Dearmor GPG key
  shell: gpg --dearmor < /tmp/docker.gpg > /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg # Only runs if file doesn't exist

- name: Add Docker repository
  apt_repository:
    # Using 'ansible_distribution_release' is more reliable than 'lsb.codename'
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker components
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes
